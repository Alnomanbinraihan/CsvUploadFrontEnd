<div class="container">
  <h1>CSV file uploader</h1>
  <input type="file" id="myfile" accept=".csv" (change)="onFileSelected($event)">
  <label for="myfile" class="file-chooser">Choose File</label>
  <button style="padding-left: 20px;" (click)="uploadFile()">Upload</button>
  <div *ngIf="selectedFileName" class="selected-file">
    Selected file: {{ selectedFileName }}
  </div>
  <div style="color: green;">
   {{ msg }}
  </div>
</div>
